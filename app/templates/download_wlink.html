<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>---S3 File Manager---</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body>
    <a href="/">Back to Home</a>
    <h1>Download objects from "the bucket"</h1>
    {% if objects %}
    <ul>
        {% for obj in objects %}
        <li><a href="{{ url_for('routes.download', object_name=obj) }}">{{ obj }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No objects in bucket</p>
    {% endif %}
</body>

</html>
